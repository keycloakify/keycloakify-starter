<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Keycloakify App</title>

        <link rel="preload" href="/fonts/WorkSans/worksans-bold-webfont.woff2" as="font" crossorigin="anonymous" />
        <link rel="preload" href="/fonts/WorkSans/worksans-medium-webfont.woff2" as="font" crossorigin="anonymous" />
        <link rel="preload" href="/fonts/WorkSans/worksans-regular-webfont.woff2" as="font" crossorigin="anonymous" />
        <link rel="preload" href="/fonts/WorkSans/worksans-semibold-webfont.woff2" as="font" crossorigin="anonymous" />
        <!--
      We need to put it plain in the html because of Keycloakify, in case we decide to remove --external-assets
      SEE: https://github.com/InseeFrLab/keycloakify#font-face-importing-fonts-from-thesrc-dir
    -->
        <style>
            /* latin */
            @font-face {
                font-family: "Work Sans";
                font-style: normal;
                font-weight: normal;
                /*400*/
                font-display: swap;
                src: url("/fonts/WorkSans/worksans-regular-webfont.woff2") format("woff2");
            }

            /* latin */
            @font-face {
                font-family: "Work Sans";
                font-style: normal;
                font-weight: 500;
                font-display: swap;
                src: url("/fonts/WorkSans/worksans-medium-webfont.woff2") format("woff2");
            }

            /* latin */
            @font-face {
                font-family: "Work Sans";
                font-style: normal;
                font-weight: 600;
                font-display: swap;
                src: url("/fonts/WorkSans/worksans-semibold-webfont.woff2") format("woff2");
            }

            /* latin */
            @font-face {
                font-family: "Work Sans";
                font-style: normal;
                font-weight: bold;
                /*700*/
                font-display: swap;
                src: url("/fonts/WorkSans/worksans-bold-webfont.woff2") format("woff2");
            }
        </style>
    </head>

    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
        <script type="module" src="/src/index.tsx"></script>
    </body>
</html>
